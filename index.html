<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FaSi Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>ðŸš€ FaSi Mini App</h2>
  <p id="user">Loading user...</p>
  <p id="points">Points: 0</p>

  <button onclick="earn()">Earn 1 Point</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id || "guest";

    document.getElementById("user").innerText =
      "User ID: " + userId;

    let points = localStorage.getItem("points_" + userId);
    points = points ? parseInt(points) : 0;

    document.getElementById("points").innerText =
      "Points: " + points;

    function earn() {
      points += 1;
      localStorage.setItem("points_" + userId, points);
      document.getElementById("points").innerText =
        "Points: " + points;
    }
  </script>
</body>
</html>
